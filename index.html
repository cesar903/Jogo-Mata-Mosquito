<!doctype html>
<html lang="pt-br">
  <head>
    <!-- metas requeridas-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS Link interno -->
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css" >
    
   
     <!-- Bootstrap CSS Link Externo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <title>Jogo mataMosquito</title>
    <STYle>
        html{
            cursor: url(mata_mosca.png) 30 30, auto;
        }
            
         body{
            position: relative;
            height: 100vh;
            width: 100vw;
            background-image:url('bg.jpg') ;
            background-size: cover;
            
            
        }
    </STYle>

    <script>

        //Iniciar jogo recebe uma das opções e se for uma opção vazia, retorna um alert, e retorna false, ate que receba um value
        function iniciarJogo(){
            var comecar = document.getElementById('nivel').value

            if (comecar === '') {
                alert('Selecione um nivel para iniciar o jogo')
                return false
            }

            //Se a opção for passada recebe a url concatenado com o começar que recebe o value da opção
            window.location.href= 'GameMataMosquito.html?'+ comecar
        }
    </script>
  </head>
  <body>
    
    
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="game.png" alt="">
                </div>
                
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center mb-4">
                    <select name="" id="nivel" class="form-control w-25">
                        <option value="">Selecione o nivel</option>
                        <option value="normal">Mortal</option>
                        <option value="facil">Surreal</option>
                        <option value="dificil">Nivel Bruxo</option>
                    </select>
                </div>
                
            </div>

        </div>


        <!--O botão que ativa a função iniciarJogo e envia os value-->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger " onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
                
            </div>

        </div>

        

    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   </body>
</html>
